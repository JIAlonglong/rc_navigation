# https://www.ncnynl.com/archives/201708/1906.html
DWAPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 5.0
  min_vel_x: -5.0

  max_vel_y: 5.0
  min_vel_y: -5.0

  max_rot_vel: 3.14
  min_rot_vel: -3.14

  # The velocity(ABS) when robot is moving in a straight line
  max_trans_vel: 5.0
  min_trans_vel: 1.0

  acc_lim_x: 1.0
  acc_lim_y: 1.0
  acc_lim_theta: 3.14

  # Goal Tolerance Parameters 公差
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.05
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 1.0 #前向模拟轨迹的时间
  vx_samples: 8 # x方向速度的样本数
  vy_samples: 8 # y方向速度的样本数
  vth_samples: 40 # 角速度的样本数
  controller_frequency: 20.0 # 调用该控制器的频率

  # Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.01 # 控制器尝试避免障碍物的权重
  # The distance from the center point of the robot to place an additional scoring point, in meters
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # 机器人必须运动多少米远后才能复位震荡标记
  oscillation_reset_dist: 0.05

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
