# http://wiki.ros.org/base_local_planner
TrajectoryPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 5 # X 方向最大速度
  min_vel_x: -5.0 # X 方向最小速速
  max_vel_y: 5.0  # 差速轮机器人无Y方向速度，取0
  min_vel_y: -5.0

  max_vel_theta: 3.14 # rad
  min_vel_theta: -3.14
  min_in_place_vel_theta: 0.1

  acc_lim_x: 1.0 # X 加速限制
  acc_lim_y: 1.0 # Y 加速限制
  acc_lim_theta: 3.14 # 角速度加速限制

  # Goal Tolerance Parameters，目标公差
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05

  # Differential-drive robot configuration
  # 是否是全向移动机器人
  holonomic_robot: true
  # Forward Simulation Parameters，前进模拟参数
  sim_time: 0.8 # 规划时需要考虑未来多长时间，结合dwa
  vx_samples: 8 # x方向速度的样本数
  vy_samples: 8 # 差速轮机器人无Y方向速度，取0
  vtheta_samples: 40 # 角速度的样本数

  sim_granularity: 0.05 # 给定轨迹的步长 单位为 meters
