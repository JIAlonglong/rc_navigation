# http://wiki.ros.org/navigation/Tutorials/RobotSetup#Mapping_.28map_server.29
# determines the maximum range sensor reading that will result in an obstacle being put into the costmap.
obstacle_range: 2.5

# the "raytrace_range" parameter determines the range to which we will raytrace freespace given a sensor reading.
raytrace_range: 3.0

# specifying the footprint
footprint: [ [ -0.25, -0.25 ], [ -0.25, 0.25 ], [ 0.25, 0.25 ], [ 0.25, -0.25 ] ]

#robot_radius for the costmap 膨胀半径
inflation_radius: 0.1
#代价比例系数，越大则代价值越小
#cost_scaling_factor: 0.4

#地图类型
map_type: costmap

# a list of sensors that are going to be passing information to the costmap separated by spaces.
# Each sensor is defined in the next lines.
observation_sources: scan
scan: { sensor_frame: radar_link, data_type: LaserScan, topic: scan, marking: true, clearing: true }
#scan1: { sensor_frame: radar_link1, data_type: LaserScan, topic: scan1, marking: true, clearing: true }